<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>
      Enter the vertices ofa triange and click "Calculate" to determine the side
      lengths and primeter of the triangle.
    </p>
    <p>
      <b>Vertex A - </b>xA:
      <input type="number" class="inputs" id="xA-input" /> yA:
      <input type="number" class="inputs" id="yA-input" />
    </p>
    <p>
      <b>Vertex B - </b>xB:
      <input type="number" class="inputs" id="xB-input" /> yB:
      <input type="number" class="inputs" id="yB-input" />
    </p>
    <p>
      <b>Vertex C - </b>xC:
      <input type="number" class="inputs" id="xC-input" /> yC:
      <input type="number" class="inputs" id="yC-input" />
    </p>
    <hr />
    <button id="button" class="btn">CALCULATE</button>

    <p>AB = <span id="abOutput">0</span></p>
    <p>AC = <span id="acOutput">0</span></p>
    <p>BC = <span id="bcOutput">0</span></p>
    <p>Perimeter of ABC = <span id="pOutput">0</span></p>
  </body>
</html>
